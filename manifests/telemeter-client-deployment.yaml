apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    k8s-app: telemeter-client
  name: telemeter-client
  namespace: openshift-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: telemeter-client
  template:
    metadata:
      labels:
        k8s-app: telemeter-client
    spec:
      containers:
      - command:
        - /usr/bin/telemeter-client
        - --id=$(ID)
        - --from=https://prometheus-k8s.openshift-monitoring.svc:9091
        - --from-ca-file=/var/run/secrets/kubernetes.io/serviceaccount/service-ca.crt
        - --from-token-file=/var/run/secrets/kubernetes.io/serviceaccount/token
        - --to=$(TO)
        - --to-token-file=/etc/telemeter/token
        - --listen=localhost:8080
        env:
        - name: ID
          valueFrom:
            secretKeyRef:
              key: id
              name: telemeter-client
        - name: TO
          valueFrom:
            secretKeyRef:
              key: to
              name: telemeter-client
        image: quay.io/openshift/origin-telemeter:v4.0
        name: telemeter-client
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - mountPath: /etc/telemeter
          name: credentials
          readOnly: false
      volumes:
      - name: credentials
        secret:
          secretName: telemeter-client
